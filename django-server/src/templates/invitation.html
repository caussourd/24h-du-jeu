{% load static %}

<html lang="fr">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="icon" href="{% static 'images/favicon.ico' %}">
	<link rel="apple-touch-icon" href="{% static 'images/favicon.ico' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
	<title>Invitation - Ludothèque des 24h du Jeu</title>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
// Load the Facebook JS SDK asynchronously
(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/fr_FR/sdk.js";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
	</script>

</head>


<body>
	
	<section class="page">

		<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card brown lighten-5">
					<div class="responsive-img center">
						<img src="{% static 'images/logo-login.png' %}">
					</div>
					<div class="card-content center">
						<span class="card-title">Bienvenue aux 24h du jeu</span>
						<p>Vous êtes invité à rejoindre la ludothèque des 24h du jeu.</p>
					</div>
					<div class="card-action center">
						<!-- a href="#">This is a link</a -->
						<button onclick="myFacebookLogin()">J'accepte l'invitation</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		

		{% block content %}{% endblock content %}

	</section>

{% block javascript %}
	<script>
		window.config = {
			CSRF_TOKEN: '{{ csrf_token }}',
			FACEBOOK_CLIENT_ID: '{{ FACEBOOK_CLIENT_ID }}',
			FB_STATUS_CONNECTED: 'connected',
			FB_SCOPE: 'public_profile,email',
			INVITE_KEY: '{{ invite_key }}',
			INVITE_PLAYER_ID: '{{ invite_player_id|default:"" }}' || null,

			urls: {
				'invite:facebook': '{% url 'invite:facebook' %}'
			}
		};
	</script>
	<script src="{% static 'js/fb.js' %}"></script>

{% endblock javascript %}
	

</body>

</html>
