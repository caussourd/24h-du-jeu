{% load static %}

<html lang="fr">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="icon" href="{% static 'images/favicon.png' %}">
	<link rel="apple-touch-icon" href="{% static 'images/favicon.ico' %}">
	<title>24h du Jeu</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	

	<script>
// Load the Facebook JS SDK asynchronously
(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/fr_FR/sdk.js";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
	</script>

</head>


<body>
	
	<section class="page">

		
		<div id="fb-login" class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>

		{% block content %}{% endblock content %}

	</section>

{% block javascript %}
	<script>
		window.config = {
			CSRF_TOKEN: '{{ csrf_token }}',
			FACEBOOK_CLIENT_ID: '{{ FACEBOOK_CLIENT_ID }}',
			FB_STATUS_CONNECTED: 'connected',
			FB_SCOPE: 'public_profile,email',
			INVITE_KEY: '{{ invite_key }}',
			INVITE_PLAYER_ID: '{{ invite_player_id }}',

			urls: {
				'invite:facebook': '{% url 'invite:facebook' %}'
			}
		};
	</script>
	<script src="{% static 'js/fb.js' %}"></script>

{% endblock javascript %}
	

</body>

</html>
